{% extends "layouts/default.html" %}
{% block content %}

<div class="maketitle">
  <h2>{{ semester }}</h2>
</div>

{% for course_number, course_info in courses.items() %}
<div class="course-description">
  <h3>{{ course_info['course_name'] }}</h3>
  {% include course_info['description'] %}
  <a href="/schedule/{{ loop.index }}" class="btn btn-sm btn-a">View Schedule</a>
</div>
{% endfor %}

{% endblock %}
